    <title>WebGPU with indeex</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            background: #000;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <canvas id="gfx"></canvas>
    <script type="text/javascript" src="dist/main.js"></script>
    <script>
        var tips;

        toast("由于新技术不稳定，请在PC端使用最新版Chrome或EDGE浏览器，可能需要重启浏览器，多刷新几次页面。如果依然无法正常显示内容，可能技术已经开始正式投入生产，此页面废弃",
            90000000);
        setInterval(function() {
            if (tips) {
                tips.style.color = color(1);
            }
        }, 800);

        function color(alpha) {
            if (alpha >= 0 && alpha <= 1) {} else alpha = 1;
            var r = Math.floor(Math.random() * 255);
            var g = Math.floor(Math.random() * 255);
            var b = Math.floor(Math.random() * 255);
            return 'rgba(' + r + ',' + g + ',' + b + ',' + alpha + ')';
        }

        function toast(msg, t) {
            if (tips) return;
            tips = document.createElement("div");
            tips.innerText = msg || "提示...";
            tips.style.position = "fixed";
            tips.style.padding = "0.6rem 0.8rem";
            tips.style.minWidth = "80%";
            tips.style.fontSize = "1rem";
            tips.style.textAlign = "center";
            tips.style.backgroundColor = "rgba(255,255,255,1)";
            tips.style.color = "#000000";
            tips.style.borderRadius = "0.1rem";
            tips.style.top = "1rem";
            tips.style.left = "50%";
            tips.style.transform = "translateX(-50%)";
            tips.style.zIndex = 99999;
            document.body.appendChild(tips);
            var tim = setTimeout(function() {
                document.body.removeChild(tips);
                tips = null;
                clearTimeout(tim);
            }, t || 3000);
        }
    </script>
</body>
